name: Create Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: ''
        required: true
        type: string

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write  # Required to create releases
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'temurin'
          cache: 'maven'
      
      - name: Build with Maven
        run: mvn clean package
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ inputs.version }}
          name: Release ${{ inputs.version }}
          draft: false
          prerelease: false
          files: |
            target/*.jar
          body: |
            ## Release ${{ inputs.version }}
            
            Automated release of owlapi-lite
            
            ### JAR Files
            This release includes all JAR files generated by the Maven build.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
